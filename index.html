<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.6/css/intlTelInput.css">
    
    <style>
        * {
            direction: rtl;
        }
        #product-view-add-to-cart {
            display: none;
        }
    </style>

    <style>
        .request-video-btn {
            box-sizing: border-box;
            cursor: pointer;
            display: block;
            width: 80%;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 auto 15px;
            padding: 10px;
            text-align: center;
            color: #fff;
            background-color: #e0a203;
            border: 1px solid #e0a203;
            outline: none !important;
            border-radius: 8px;
            transition: 0.3s;
        }

        .request-video-btn:hover {
            background-color: #fff;
            color: #e0a203;
        }

        .request-video-popup {
            overflow: auto !important;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 160001600;
            display: none;
            justify-content: center;
            align-items: center;
            align-content: center;
            padding: 20px 0;
        }

        .request-video-popup,
        .request-video-popup * {
            box-sizing: border-box;
        }

        .request-video-popup.is-active {
            display: flex !important;
        }

        .popup-overlay {
            width: 100%;
            min-height: 100vh;
            position: fixed;
            top: 0;
            bottom: 0;
            background-color: #0000009c;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .request-video-popup-form {
            position: relative;
            margin: auto 0;
            width: calc(100% - 20px);
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .request-video-popup.is-active .request-video-popup-form.fade-up {
            animation: 0.5s fadeUp ease-in-out;
        }

        .request-video-popup.is-active .request-video-popup-form.fade-down {
            animation: 0.5s fadeDown ease-in-out;
        }

        .request-video-popup-form form.hide {
            display: none !important;
        }

        .request-video-popup-form .close-request-video-popup-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            width: 25px;
            height: 25px;
            color: #363636;
            font-size: 14px;
            border: 0;
            outline: 0;
            font-weight: bold;
            border-radius: 50%;
        }

        .request-video-popup-form .request-video-title {
            font-size: 20px;
            font-weight: 800 !important;
            text-align: center;
            color: #e0a203;
            margin: 10px auto 5px;
        }

        .request-video-popup-form .request-video-desc {
            font-size: 14px;
            text-align: center;
            color: #363636;
            margin: 5px auto 25px;
        }

        .request-video-popup-form .popup-validation-msg,
        .request-video-popup-form .rv-error-msg {
            font-size: 12px;
            font-weight: 300 !important;
            margin: 5px 0;
            color: #e50404;
            display: none !important;
        }

        .request-video-popup-form .rv-error-msg.unsuccessful {
            text-align: center;
            font-size: 14px;
            display: block !important;
        }

        .request-video-popup-form .popup-validation-msg.invalid {
            display: block !important;
        }

        .request-video-popup-form .inp-wrapper {
            display: flex;
            flex-direction: column;
            row-gap: 5px;
            margin: 15px 0;
        }

        .request-video-popup-form .inp-wrapper label {
            color: #363636;
            font-size: 13px;
            margin-bottom: 0 !important;
        }

        .request-video-popup-form .inp-wrapper input {
            width: 100%;
            height: 40px;
            color: #363636;
            font-size: 13px;
            padding: 0 10px;
            border: 1px solid #c4c4c4;
            outline: none;
            border-radius: 7.5px;
        }

        .request-video-popup-form ::placeholder {
            overflow: visible;
            font-size: 12px;
        }

        .request-video-popup-form .submit-request-video-form {
            cursor: pointer;
            display: block;
            width: fit-content;
            font-size: 15px;
            font-weight: 600;
            margin: 20px auto 10px;
            padding: 8px 30px;
            text-align: center;
            color: #fff;
            background-color: #e0a203;
            border: none !important;
            border-radius: 7.5px;
            transition: 0.3s;
        }

        .request-video-popup-form .submit-request-video-form:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .request-video-popup-form .submit-request-video-form:not(:disabled):hover {
            background-color: #3a3d2c;
        }

        .request-video-popup .done-message-container {
            display: none;
            width: 100%;
            padding: 10px;
        }

        .request-video-popup .done-message-container .done-message {
            width: 90%;
            margin: 30px auto;
            font-size: 17px;
            text-align: center;
            color: #3a3d2c;
        }

        .request-video-popup .done-message-container.show {
            display: block;
        }

        .request-video-popup .close-request-video-popup {
            cursor: pointer;
            display: block;
            width: fit-content;
            font-size: 15px;
            font-weight: 600;
            margin: 0 auto;
            padding: 10px 30px;
            text-align: center;
            color: #fff;
            background-color: #3a3d2c;
            border: none !important;
            outline: none !important;
            border-radius: 8px;
            transition: 0.3s;
        }

        .request-video-popup .close-request-video-popup:hover {
            background-color: #e0a203;
        }

        .request-video-popup-form .phone-inp-wrapper input {
            padding-right: 10px !important;
            text-align: start !important;
        }

        .request-video-popup-form .phone-inp-wrapper input::placeholder {
            text-align: start !important;
        }

        .request-video-popup-form .iti {
            width: 100%;
        }

        .request-video-popup-form .iti__country-list {
            left: 0 !important;
            width: fit-content;
            max-width: calc(100vw - 89px);
            min-width: 250px;
        }

        .request-video-popup-form .iti--separate-dial-code .iti__selected-dial-code {
            margin-left: 0;
            direction: ltr;
        }

        .request-video-popup-form .iti--separate-dial-code .iti__selected-flag {
            background-color: #fff;
            border-right: 1px solid #d9d9d9;
            border-radius: 7.5px 0 0 7.5px;
        }

        .request-video-popup-form .iti__selected-flag {
            flex-direction: row-reverse;
            gap: 5px;
        }

        .request-video-popup-form .iti__arrow {
            margin-left: 3px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #18181A;
        }

        .request-video-popup-form .iti__arrow--up {
            border-top: none;
            border-bottom: 5px solid #18181A;
        }

        .request-video-popup-form .iti__country.iti__highlight {
            unicode-bidi: plaintext;
        }

        [dir=rtl] .iti--allow-dropdown .iti__flag-container,
        [dir=rtl] .iti--separate-dial-code .iti__flag-container {
            left: 0;
            right: auto;
        }

        @keyframes fadeDown {
            from {
                transform: translateY(-200%);
                opacity: 0.2;
            }

            to {
                transform: translateY(0%);
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            from {
                transform: translateY(0%);
                opacity: 1;
            }

            to {
                transform: translateY(-200%);
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>
    <form id="product-form">
        <input type="hidden" id="product-id" value="d6371ce9-baa4-4e35-9586-0c9d6976b297">
    </form>
    <button id="product-view-add-to-cart">add</button>
    <div class="request-video-popup">
        <div class="popup-overlay"></div>
        <div class="request-video-popup-form">
            <button class="close-request-video-popup-icon">&#10006;</button>
            <form>
                <p class="request-video-title">اطلب فيديو</p>
                <p class="request-video-desc">ادخل بياناتك لطلب فيديو للمنتج</p>
                <p class="rv-error-msg"></p>
                <div class="inp-wrapper">
                    <label for="whatsapp-username">الاسم</label>
                    <input type="text" id="whatsapp-username" name="name" placeholder="اسم المستخدم" required>
                    <p class="popup-validation-msg"></p>
                </div>
                <div class="inp-wrapper phone-inp-wrapper">
                    <label for="whatsapp-number">رقم الجوال</label>
                    <input type="tel" id="whatsapp-number" name="phone" placeholder="رقم الجوال المربوط بالواتس اب" required>
                    <p class="popup-validation-msg"></p>
                </div>
                <button type="submit" class="submit-request-video-form">تأكيد</button>
            </form>
            <div class="done-message-container">
                <p class="request-video-title">تم طلب الفيديو بنجاح</p>
                <p class="done-message"></p>
                <button class="close-request-video-popup">متابعة التسوق</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.6/js/intlTelInput.min.js"></script>
    <script>
                var RV_ProductId = document.querySelector("#product-form #product-id").value;
                var RV_addToCartButton = document.querySelector("#product-view-add-to-cart");
        function toggleRequestVideoPopup() {
            if (document.querySelector(".request-video-popup").classList.contains("is-active")) {
                document.querySelector(".request-video-popup-form").classList.remove("fade-down");
                document.querySelector(".request-video-popup-form").classList.add("fade-up");
                setTimeout(function () {
                    document.querySelector(".request-video-popup").classList.remove("is-active");
                    document.querySelector(".request-video-popup-form form").classList.remove("hide");
                    document.querySelector(".request-video-popup-form form").reset();
                    document.querySelector(".request-video-popup-form .done-message-container .done-message").innerHTML = '';
                    document.querySelector(".request-video-popup-form .done-message-container").classList.remove("show");
                    document.querySelectorAll(".request-video-popup-form .popup-validation-msg").forEach(function(msg){
                        msg.innerHTML = '';
                        msg.classList.remove('invalid');
                    });
                    document.querySelector('.request-video-popup-form .rv-error-msg').classList.remove('unsuccessful');
                    document.querySelector('.request-video-popup-form .rv-error-msg').innerHTML = '';
                    document.body.style.overflow = "initial";
                }, 450);
            } else {
                document.body.style.overflow = "hidden";
                document.querySelector(".request-video-popup-form").classList.remove("fade-up");
                document.querySelector(".request-video-popup-form").classList.add("fade-down");
                document.querySelector(".request-video-popup").classList.add("is-active");
            }
        }

                function productVideoRequest(submitBtn, productId, data) {
            submitBtn.disabled = true;
            var options = {
                method: "POST",
                headers: {
                    'content-type': 'application/json',
                    accept: 'application/json',
                },
                body: JSON.stringify(data),
            };
                var RV_fetchRes = fetch('https://affiliate-emails.valphora.com/api/v1/products/' + productId + '/request-video', options);
                RV_fetchRes
                .then(function (res) {
                    return res.json();
                })
                .then(function (data) {
                    if (data.success) {
                        document.querySelector('.request-video-popup-form .rv-error-msg').classList.remove('unsuccessful');
                        document.querySelector('.request-video-popup-form .rv-error-msg').innerHTML = '';
                        document.querySelector(".request-video-popup-form form").classList.add("hide");
                        document.querySelector(".request-video-popup-form .done-message-container").classList.add("show");
                        document.querySelector(".request-video-popup-form .done-message-container .done-message").innerHTML = data.message;
                    } else {
                        if (data.errors) {
                            throw Error(JSON.stringify(data.errors));
                        } else {
                            throw Error(JSON.stringify({ unsuccessful: data.message }));
                        }
                    }
                })
                .catch(function (error) {
                    var errors = JSON.parse(error.message);
                    if (errors.unsuccessful) {
                        document.querySelector('.request-video-popup-form .rv-error-msg').innerHTML = errors.unsuccessful;
                        document.querySelector('.request-video-popup-form .rv-error-msg').classList.add('unsuccessful');
                    } else {
                        var formFields = Array.from(document.querySelectorAll('.request-video-popup-form form [name]'));
                        formFields.forEach(function (field) {
                            if (errors[field.name]) {
                                field.closest('.inp-wrapper').querySelector('.popup-validation-msg').innerHTML = errors[field.name][0];
                                field.closest('.inp-wrapper').querySelector('.popup-validation-msg').classList.add('invalid');
                            } else {
                                field.closest('.inp-wrapper').querySelector('.popup-validation-msg').innerHTML = '';
                                field.closest('.inp-wrapper').querySelector('.popup-validation-msg').classList.remove('invalid');
                            }
                        });
                        document.querySelector('.request-video-popup-form .rv-error-msg').classList.remove('unsuccessful');
                        document.querySelector('.request-video-popup-form .rv-error-msg').innerHTML = '';
                    }
                        
                })
                .finally(function () {
                    submitBtn.disabled = false;
                });
        }

                if (RV_addToCartButton) {
                    var RV_requestVideoBtn = document.createElement("button");
                    RV_requestVideoBtn.classList.add("request-video-btn");
                    RV_requestVideoBtn.innerHTML = "اطلب فيديو";
                    RV_addToCartButton.after(RV_requestVideoBtn);

            [
                document.querySelector(".request-video-popup .close-request-video-popup-icon"),
                document.querySelector(".request-video-popup .popup-overlay"),
                document.querySelector(".request-video-btn"),
                document.querySelector('.request-video-popup .done-message-container .close-request-video-popup')
            ].forEach(function (element) {
                element.addEventListener("click", function () {
                    toggleRequestVideoPopup();
                });
            });

                var RV_whatsappNumberInput = document.querySelector(".request-video-popup-form #whatsapp-number");
                var RV_whatsappNumberIntlTelInput = window.intlTelInput(RV_whatsappNumberInput, {
                initialCountry: "sa",
                preferredCountries: ['sa'],
                separateDialCode: true,
                utilsScript: 'https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.6/js/utils.min.js',
            });

            document.querySelector(".request-video-popup-form .submit-request-video-form").addEventListener("click", function (e) {
                e.preventDefault();
                var RV_requestData = {
                    name: document.querySelector(".request-video-popup-form #whatsapp-username").value,
                    phone: RV_whatsappNumberIntlTelInput.getNumber(),
                    phone_country: RV_whatsappNumberIntlTelInput.getSelectedCountryData().iso2,
                };
                productVideoRequest(this, RV_ProductId, RV_requestData);
            });
        } else {
            document.querySelector(".request-video-popup").remove();
        }
    </script>
</body>

</html>
